<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Rigs List</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Rigs</h1>
      <a href="{% url 'rig_add' %}" class="btn btn-primary mb-4">Add New Rig</a>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Sensor ID</th>
            <th>Location</th>
            <th>Latitude</th>
            <th>Longitude</th>
          </tr>
        </thead>
        <tbody>
          {% for rig in rigs %}
          <tr>
            <td>{{ rig.sensor_id }}</td>
            <td>{{ rig.location }}</td>
            <td>{{ rig.latitude }}</td>
            <td>{{ rig.longitude }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
