<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Water Level Data</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Water Level Data</h1>
      <a href="{% url 'water_level_add' %}" class="btn btn-primary mb-4">Add New Entry</a>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Rig</th>
            <th>Recorded At</th>
            <th>Level</th>
            <th>Temperature</th>
            <th>Humidity</th>
          </tr>
        </thead>
        <tbody>
          {% for water_level in water_levels %}
          <tr>
            <td>{{ water_level.rig.sensor_id }}</td>
            <td>{{ water_level.recorded_at }}</td>
            <td>{{ water_level.level }}</td>
            <td>{{ water_level.temperature }}</td>
            <td>{{ water_level.humidity }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
